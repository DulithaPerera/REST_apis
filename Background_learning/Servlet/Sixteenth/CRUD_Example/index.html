<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD | Index Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: burlywood">
    <h1>REGISTRATION PAGE</h1>
    <br>

    <form action="addNewRegistration" method="post" style="background-image: url(fox-1920x1080.jpg)">
        <h3> "Registration Form</h3>
        <br>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="your name">
            </div>
        </div>
        <div class="form-group row">
            <label for="idNumber" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="ID number">
            </div>
        </div>
        <div class="form-group row">
            <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Marital Status</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="true">
                <label class="form-check-label" for="married">Married</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="maritalStatus" id="single" value="false">
                <label class="form-check-label" for="single">Single</label>
            </div>
        </div>

        <br><br>
        <button type="submit" class="btn btn-primary">Register</button>
        <br>
        <br>
    </form>

    <br>
    <a class="btn btn-primary" href="allRegistrations">Show Registered People</a>
    <br>


</body>
</html>
